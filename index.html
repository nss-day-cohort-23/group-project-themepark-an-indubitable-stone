<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Indubitable Theme Park</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:300,400|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <h2>An Indubitable Stone, <span id="sub">the Theme Park</span></h2>
        <div class="search-bar">
            <input type="text" id="search-field" placeholder="Search">
            <span>Find type of attraction</span><input id="attractionTypeSearch" type="checkbox" name="search-types">
        </div>
    </nav>
    <aside>
        <h3>Attractions</h3>
        <div id="sidebar">
        </div>
    </aside>
    <main>
        <label for="time-selector" id="timeLabel">Select Time:</label>
        <input id="time-selector" type="time">
        <div id="gridWrap">
            <div class="parkArea" id="park1" area_id="1"></div>
            <div class="parkArea" id="parkEnter" area_id="entrance"></div>
            <div class="parkArea" id="park2" area_id="2"></div>
            <div class="parkArea" id="park3" area_id="3"></div>
            <div class="parkArea" id="parkCenter" area_id="center"></div>
            <div class="parkArea" id="park4" area_id="4"></div>
            <div class="parkArea" id="park5" area_id="5"></div>
            <div class="parkArea" id="park6" area_id="6"></div>
            <div class="parkArea" id="park7" area_id="7"></div>
        </div>
    </main>
    <footer>
        <div>An Indubitable Stone Production &copy; <span id="footer-date"> </span></div>
    </footer>
    <script src="https://use.fontawesome.com/4734532ea9.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
